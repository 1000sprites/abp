name: "Angular build and test action"
on:
  pull_request:
    paths:
      - 'npm/ng-packs/**'
    branches:
      - master
      - dev
  push:
    paths:
      - 'npm/ng-packs/**'
    branches:
      - master
      - dev
jobs:
  install:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '10.x'
      - run: |
          yarn
          yarn global add symlink
        working-directory: npm/ng-packs
  build:
    needs: [install]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '10.x'
      - run: |
          symlink copy --angular --packages @abp/ng.core --sync-build
        working-directory: npm/ng-packs
