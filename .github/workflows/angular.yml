name: "Angular build and test"
on:
  pull_request:
    paths:
      - 'npm/ng-packs/**'
    branches:
      - master
      - dev
  push:
    paths:
      - 'npm/ng-packs/**'
    branches:
      - master
      - dev
jobs:
  install_build_test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '10.x'
      - run: |
          node -v
          yarn
          yarn symlink copy --angular --packages @abp/ng.core --sync-build --no-watch
        working-directory: npm/ng-packs
