name: "Angular build and test"
on:
  pull_request:
    paths:
      - 'npm/ng-packs/**'
    branches:
      - master
      - dev
  push:
    paths:
      - 'npm/ng-packs/**'
    branches:
      - master
      - dev
jobs:
  install:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: |
          node -v
          npm install
        working-directory: npm/ng-packs
  build:
    needs: [install]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: |
          pwd
          yarn ng
          yarn symlink copy --angular --packages @abp/ng.core --sync-build
        working-directory: npm/ng-packs
